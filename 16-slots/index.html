<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <script type="text/x-template" id="navigation-url">
        <a :href="url">
            <!-- txt binding id tgo get access to the child data -->
            <slot :txt="txt">{{txt}}</slot>
        </a>
    </script>


    <script type="text/x-template" id="layout">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <header>
                        <slot name="header"></slot>
                    </header>
                </div>
               <div class="col-12">
                    <main>
                        <slot></slot>
                    </main>
               </div>
               <div class="col-12">
                    <footer>
                        <slot name="footer"></slot>
                    </footer>
               </div>
            </div>
        </div>
    </script>

    <div id="app">
        <layout>
            <template v-slot:header>
                <navigation-url url="/app">
                    Fuck link
                </navigation-url>
                <navigation-url url="/fuck"></navigation-url>
            </template>
            <!-- can put without (v-slot:default) -->
            <template v-slot:default> 
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus vel odio excepturi doloremque eligendi
                quisquam, nemo consequatur earum possimus doloribus? Atque, accusantium assumenda. Laboriosam aperiam
                autem minus, hic modi vel.
            </template>
            <template v-slot:footer>
                <b>Rights reserved</b>
            </template>
        </layout>
    </div>
    <script src="vue.js"></script>

    <script>
        const navigationUrl = {
            template: '#navigation-url',
            props: {
                url: String
            },
            data() {
                return {
                    txt: 'unnamed fuck'
                }
            }
        }
        const layout = {
            template: '#layout',
            components: {
                navigationUrl
            }
        }
        const app = new Vue({
            el: '#app',
            components: {
                navigationUrl,
                layout
            },
            data: {
            },
            methods: {}
        })
    </script>
</body>

</html>
