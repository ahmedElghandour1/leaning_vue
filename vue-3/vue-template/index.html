<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="./vue.js"></script>
    <script>
      const CounterComp = {
        template: `
                <button @click="inc"></button>
            `,
        data() {
          return {
            count: 0,
          };
        },
        methods: {
          inc() {
            count++;
          },
        },
      };
      const AppComp = {
        template: `
        <counter></counter>`,
        components: { counter: CounterComp },
      };
      const app = Vue.createApp(AppComp).mount("#app");
    </script>
  </body>
</html>
