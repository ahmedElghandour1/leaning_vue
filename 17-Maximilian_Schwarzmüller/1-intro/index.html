<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script type="text/x-template" id="app2_template">
        <div>
            <div>hey</div>
            <div>hey</div>
            <div>hey</div>
            <div>hey</div>
        </div>
    </script>

    <div id="app">
       <div ref="myDiv">
        {{test}}
       </div>
       <div id="app2">
           <button @click="counter++">Counter: {{counter}}</button>
       </div>
    </div>
    <script src="vue.js"></script>
    <script>
        const app = new Vue({
            data: {
                test: 'medo',
                test2: 'medo',
                counter: 0
            },
            methods: {
                letsPlay() {
                    return 'test'
                }
            },
            watch: {
                counter() {
                    if(this.counter > 10) {
                        this.$destroy();
                        document.querySelector('#app2').innerHTML = 'App2 Destroyed!'
                    }
                }
            },
            mounted() {
                console.log(this.$refs);
            }
        })
        app.$mount('#app');
        const app2 = new Vue({
            template: `#app2_template`
        })
        app2.$mount();
        setTimeout(() => document.querySelector('#app2').append(app2.$el), 2000)
        // setTimeout(() => app.$destroy(), 5000)
        
    </script>
</body>

</html>
