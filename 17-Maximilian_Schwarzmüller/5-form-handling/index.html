<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <script type="text/x-template" id="home">

    </script>
    <div class="container mt-5
    ">
        <div id="app">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input v-model.lazy="form.email" type="email" class="form-control" id="exampleInputEmail1"
                        aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input v-model="form.password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group form-check">
                    <input v-model="form.checkout" type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>

                <div class="border mt-4">
                    <pre>
                        <code>
                            {{form}}
                        </code>
                    </pre>
                </div>
            </form>
        </div>
    </div>
    <script src="vue.js"></script>
    <script>


        const app = new Vue({
            el: '#app',
            data: {
                form: {
                    email: '',
                    password: '',
                    checkout: false

                }
            },
            components: {
            },
            methods: {
            }
        })


    </script>
</body>

</html>
