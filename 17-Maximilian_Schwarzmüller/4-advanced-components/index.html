<body>

    <div class="container">
        <div id="app">
            <div class="btn-group mt-5" role="group" aria-label="Basic example">
                <button type="button" @click="selectedComp = 'AppHome'" class="btn btn-secondary">Home</button>
                <button type="button" @click="selectedComp = 'Users'" class="btn btn-secondary">Users</button>
                <button type="button" @click="selectedComp = 'Messages'" class="btn btn-secondary">Messages</button>
            </div>
            <div class="content">
                <component :is="selectedComp"></component>
                <keep-alive>
                    <component :is="selectedComp"></component>
                </keep-alive>
            </div>
        </div>
    </div>
    <script src="vue.js"></script>
    <script>
        const AppHome = {
            template: '#home',
            destroyed() { console.log('destroyed') },
            activated() { console.log('activated') },
            deactivated() { console.log('deactivated') }
        };
        const Users = { template: '#users' }
        const Messages = { template: '#messages' }
        const app = new Vue({
            el: '#app',
            data: {
                selectedComp: 'AppHome'
            },
            components: {
                AppHome,
                Users,
                Messages
            },
            methods: {

            }

        })


    </script>
