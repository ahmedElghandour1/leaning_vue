<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <p>mixin is intiated before the component but compnent overright duplicated properties. notes that (created life cycle hook will overright both of them even in mixin or in component)</p>
    <div id="app">
       {{msg}} - {{isOpen}} - {{otherMsg}} - <comp></comp>
    </div>
    <script src="vue.js"></script>
    <script>
        Vue.mixin({
            created() {
                console.log('global mixin');
            }
        })
        const mixin = {
            data() {
                return {
                    msg: 'hi',
                    isOpen: false,
                    other: true
                }
            },
            created() {
                // this.isOpen = !this.isOpen;
                this.isOpen = true;
                console.log('from mixin')
                console.log(this.isOpen, this.msg, this.other);
            }
        }
        const comp = {
            template: '<span>hi</span>'
        }
        const app = new Vue({
            mixins: [mixin],
            el: '#app',
            data: {
                msg: 'hi from component',
                otherMsg: 'other msg',
                isOpen: false,
                other: false
            },
            methods: {},
            created() {
                console.log('from component')
                console.log(this.isOpen, this.msg, this.other);
            },
            components: {
                comp
            }
        })
    </script>
</body>

</html>
