<body>
    <script type="text/x-template" id="home">

    <div class="container mt-5">
        <div id="app">
            <h1 v-highlight:color.delayed="'red'">high</h1>
        </div>
    </div>
    <script src="vue.js"></script>
    <script>

        Vue.directive('highlight', {
            bind(el, binding, vnode) { //directive is attached
                console.log('bind', el, binding, vnode);
                let delay = 0;
                if (binding.modifiers['delayed']) {
                    delay = 3000;
                }
                setTimeout(() => {
                    if (binding.arg === 'color') {
                        el.style.color = binding.value;
                        return;
                    }
                    el.style.backgroundColor = binding.value;
                    if (binding.value !== 'white') el.style.color = 'white';
                }, delay);
            },

            inserted(el, binding, vnode) { //inserted in parent node
                console.log('inserted', el, binding, vnode)
            },
            update(el, binding, vnode, oldVnode) { //component updated (without childern)
                console.log('update', el, binding, vnode)
            },
            componentupdated(el, binding, vnode, oldVnode) { //component updated (with childern)
                console.log('componentupdated', el, binding, vnode)
            },
            unbind(el, binding, vnode) { //directive is removed
                console.log('unbind', el, binding, vnode)
            },
        })
        const app = new Vue({
            el: '#app',
            data: {

            },
            components: {
            },
            methods: {
            }
        })


    </script>
</body>
